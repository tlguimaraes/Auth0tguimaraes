group = 'com.auth0'

apply plugin: 'java'
apply plugin: 'war'
apply from: 'https://raw.githubusercontent.com/akhikhl/gretty/master/pluginScripts/gretty.plugin'

compileJava {
    sourceCompatibility '1.7'
    targetCompatibility '1.7'
}

gretty {
    httpPort = 3000
    host = '0.0.0.0'
    contextPath = '/'
    servletContainer 'tomcat8'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.auth0:mvc-auth-commons:1.0.0'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    runtime 'javax.servlet:jstl:1.2'
    testCompile 'junit:junit:4.12'
    // https://mvnrepository.com/artifact/com.mashape.unirest/unirest-java
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.3.1'
    //log
	compile group: 'log4j', name: 'log4j', version: '1.2.16'
	// https://mvnrepository.com/artifact/com.auth0/java-jwt
    compile group: 'com.auth0', name: 'java-jwt', version: '2.0.1'
}
